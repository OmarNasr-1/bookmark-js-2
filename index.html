<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">

    <title>Bookmark site | js</title>
</head>

<body>

    <header>
        <div class="container py-5">
            <h1 class="text-center fw-bold">
               " Bookmarker "
            </h1>
        </div>
    </header>

    <section class="inputs">
        <div class="container">
            <div class="check">

                <div class="flex-column">

                    <h2>Bookmark Your Favorite Sites</h2>
                    <p class="label">" Site Name "</p>
                    <input id="siteName" placeholder="Bookmark Name" type="text">
                    <p class="alert alert-error m-auto my-2" style="display: block;" id="errorName">Name is required</p>
                    <p class="pt-3 label">" Site URL "</p>

                    <input id="siteUrl" placeholder="website URL" type="text">

                    <p class="alert alert-error m-auto my-2" style="display: block;" id="errorUrl">Url Field is required
                    </p>
                    <div class="m-auto py-4">
                        <button class="btn btn-primary sup" onclick="submit()">save Bookmark </button>
                        
                    </div>
                </div>

            </div>
        </div>

    </section>
    <section>

        <div class="container">
            <div id="bookmarkList" class="flex-column"> 
            </div>
        </div>

    </section>

    <footer>
        <div class="container">
            <p>Â© 2019 Bookmarker Inc.</p>
        </div>
    </footer>

    <script src="JS/main.js"></script>
</body>

</html>
